<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/iProLogo.png">
  <link rel="stylesheet" type="text/css" href="style/normalize.css">
  <link rel="stylesheet" href="style/style-incident.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script type="text/javascript" src="js/incident_page.js"></script>
  <title>IPRO GROUP E | Home</title>
  <style>
    body {
      box-sizing: border-box;
    }

    input[type=text],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    label {
      padding: 12px 12px 12px 0;
      display: inline-block;
    }

    input[type=submit] {
      background-color: #04AA6D;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    .container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .col-25 {
      float: left;
      width: 25%;
      margin-top: 6px;
    }

    .col-75 {
      float: left;
      width: 75%;
      margin-top: 6px;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    @media screen and (max-width: 600px) {

      .col-25,
      .col-75,
      input[type=submit] {
        width: 100%;
        margin-top: 0;
      }
    }

    .image {
      height: 50px;
    }

    .image2 {
      height: 100px;
    }

    .image3 {
      height: 35px;
    }
  </style>
  <!-- Parse JS for Database Connection -->
  <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <!-- Database Connection -->
  <script type="text/javascript" src="js/DBConnect.js"></script>
</head>

<body>
  <div class="topnav" id="myTopnav">
    <!--TOP NAVIGATION-->
    <a href="index.html" class="active"><i class="fa fa-home" aria-hidden="true"></i></a>
    <a href="map.html">Map</a>
    <a href="signin.html">Sign In</a>
    <a href="registration.html">Register</a>
    <a href="about.html">About</a>
    <a href="incident.html">Incidents</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <!--END OF TOP NAVIGATON-->
  <div class="wrapper">
    <div style="width: 100%">
      <div class="container">
        <form onsubmit="return false">
          <div class="row">
            <button id="locate" type="button">Get Current Location</button>
            <div class="col-25">
              <label for="location">Location</label>
            </div>
            <div class="col-75">
              <input type="text" id="lat" name="Latitude" placeholder="Latitude coordinate of incident..">
              <input type="text" id="long" name="Longitude" placeholder="Longitude coordinate of  incident..">
            </div>
          </div>
          <div class="row">
            <div id="incident-type-select-group">
              <div class="col-25">
                <label id="incident-type-select-label" for="incident-type">
                  Incident type
                </label>
              </div>
              <div class="col-75">
                <select id="incident-type" name="incident-type">
                  <option value="A2">Assault</option>
                  <option value="A4">Flu Outbreak</option>
                  <option value="A5">Paintball Shooting</option>
                  <option value="A1">Robbery</option>
                  <option value="A3">Verbal Harassment</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea id="description" name="description" placeholder="Write a brief description of the issue.."
                style="height:200px"></textarea>
            </div>
          </div>
          <div><label for="photo">Upload a photo</label>
            <input type="file" id="photo" name="photo" accept="image/*">
          </div>
          <div class="row">
            <div style="width: 50%">
              <div style="display: flex; justify-content: center">
                <input id="submit" type="submit" value="Submit">
              </div>
            </div>
		</form>
      </div>
    </div>
  </div>
  <div class="footer1">
    <ul class="topnav-centered">
      <li><a href="report.html"><img src="images/report-button.png" alt="Red Button to report an indcident"
            class="icon-style" /></a></li>
      <li><a href="callbutton.html"><img src="images/911button.jpg" alt="Call Emerigency Services"
            class="icon-style1" /></a></li>
      <li><a href="walkbuddy.html"><img src="images/green.png" alt="Green button to find a walk buddy"
            class="icon-style" /></a></li>
    </ul>
  </div>
  <script type="text/javascript" src="js/ReportWrite.js"></script>
</body>

</html>
